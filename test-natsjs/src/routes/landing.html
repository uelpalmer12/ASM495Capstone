<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
        </style>
        <title>ISOBlue</title>
    </head>
    <body>
        <div>
        </div>
        <h1>This division of the page will be used for the image on the wireframe</h1>
        <div>
            <h1 style="padding-top: 7cm;">Welcome to ISOBlue</h1>
            <h3 style="font-weight: normal;">Choose your vehicle profile below</h3>
            <select name="machinery" id="machinery">
                    <optgroup label="Small machinery">
                      <option value="Skid Steer">Skid Steer</option>
                      <option value="Gator">Gator</option>
                    </optgroup>
                    <optgroup label="Large machinery">
                      <option value="Combine">Combine</option>
                      <option value="Tractor">Tractor</option>
                    </optgroup>       
            </select>
        </div>
        <div style="text-align: right;">
            <button style="border: none; color: cyan; padding: 25px 80px; text-align: center; text-decoration: none; display: inline-block; font-size: 21px; margin-right: 5cm; margin-top: 2cm; cursor: pointer;">Start</button>
        </div>
    </body>
</html>
